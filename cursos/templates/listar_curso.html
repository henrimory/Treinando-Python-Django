<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Listar Cursos</title>
  </head>
  <body>
    <div class="container">

      <form action="{% url 'listar_curso'  %}" method="GET">

        <label for="">Nome:</label>
        <input type="text" name="nome_filtrar" class="form-control">
        <br>

        <label for="">Carga Hor√°ria:</label>
        <input type="number" name="carga_horaria" class="form-control">
        <br>

        <input type="submit" value="filtrar" class="btn btn-success">


      </form>

        <h1>Listando os cursos:</h1>
        {% for i in curso %}
          <h3>Nome: {{i.nome}}</h3>
          <h3>Carga Horaria: {{i.carga_horaria}}</h3>
          <hr>

        {% endfor %}
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
